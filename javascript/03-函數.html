<!DOCTYPE html><html>
    <head><title>函數</title></head>
    <body>
        <script>
            function Say_hello(a){
                alert("Hello "+a);
            }
            function square(b){
                return b*b;
            }
        </script>
        <script>
            var c=prompt("Your name:"),d=prompt("number:");
            Say_hello(c);
            alert(square(d));
        </script>
    </body>
</html>

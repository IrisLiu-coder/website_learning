<!DOCTYPE html><html>
    <head><title>物件</title></head>
    <body>
        <script>
            //物件宣告
            var myObj={};
            var propName='color';
            //物件屬性
            myObj[propName]='blue';
            alert(myObj[propName]);
            alert(myObj.color);

            myObj.shape='circle';
            alert(myObj.shape);

            var paper={
                'color':'white',
                'shape':'square'
            }
            alert(paper.color);
            alert(paper.shape);
            //物件方法
            var me={
                firstName:'Amelia',
                lastName:'Liu',
                fullName:function(){
                    return this.firstName+' '+this.lastName;
                }
            }
            var name=me.fullName();
            alert(name);
        </script>
        <!--數字物件https://www.fooish.com/javascript/number/-->
        <script>
            var a=180;
            var b=30.25;

            var c=101e5;
            var d=101e-5;

            var e=2/0;//e=Infinity
            var f=-2/0;//f=-Infinity

            var g='jhajkj';//g=NaN(Not a number)
            var h=Number(' ');//h=0
            var i=Number('3.14')//i=3.14
        </script>
        <!--布林物件-->
        <script>
            var j=[null,0,NaN,'',undefined];
            Boolean(j);//false
        </script>
        <!--字串物件-->
        <script>
            var k='12345abcde';
            alert(k+" "+k.length);
        </script>
        <!--Date物件-->
        <script>
            var today=new Date();
            alert(today);
        </script>
        <!--JSON物件-->
        <script>
            var json=JSON.parse('"foo"');//"foo",JSON轉javascript
            var javascript=JSON.stringify("foo");//'"foo"',javascript轉JSON
        </script>
    </body>
</html>
